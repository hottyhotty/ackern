<!DOCTYPE html>
<html>
<head>
  <title>Create Employee</title>
</head>
<body>
<h1>Mitarbeiter hinzufügen</h1>
<div class="Window">
  <div class="mb-3">
    <label for="firstName" class="form-label">Vorname</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Bitte geben Sie den Vornamen ein">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Nachname</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Bitte geben Sie den Nachnamen ein">
  </div>
  <div class="mb-3">
    <label for="street" class="form-label">Straße</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Bitte geben Sie die Adresse ein">
  </div>
  <div class="mb-3">
    <label for="postcode" class="form-label">Postleitzahl</label>
    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Bitte geben Sie die Postleitzahl ein">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">Stadt</label>
    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Bitte geben Sie die Stadt ein">
  </div>
  <div class="mb-3">
    <label for="phonenumber" class="form-label">Telefonnummer</label>
    <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Bitte geben Sie die Telefonnummer ein">
  </div>
  <button type="button" class="btn btn-secondary btn-lg button-space" (click)="NavigationBack()">Abbrechen</button>
  <button type="button" class="btn btn-secondary btn-lg">Speichern</button>
</div>
</body>
</html>
